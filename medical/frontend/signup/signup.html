<!DOCTYPE html>
<html>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box
  }
</style>

<body>
  <form style="border:1px solid #ccc; width: 280px; margin-left: auto; margin-right: auto;">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label></br>
      <input type="email" placeholder="Enter Email" ng-model="user.email" name="email" required></br></br>

      <label for="userType"><b>Role</b></label></br>
      <select ng-model="user.userType" name="userType" required>
            <option value="">Select Your Role</option>
          
            <option value="Doctor">Doctor</option>
            <option value="Pharmacist">Pharmacist</option>
            <option value="Manufacturer">Manufacturer</option>
          </select> </br></br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" ng-model="user.password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" ng-model="user.passRepeat" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

      <div class="clearfix">
        <!-- <button type="button" class="cancelbtn">Cancel</button> -->
        <button type="submit" class="signupbtn" ng-click="signUpData(user)">Sign Up</button>
      </div>
    </div>
  </form>

</body>

</html>
